<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .colored-box {
            margin-bottom: 20px;
            padding: 15px;
            box-shadow: 5px 5px 15px;
        }

        .box-red {
            box-shadow: 5px 5px 15px #FF5733;
        }

        .box-green {
            box-shadow: 5px 5px 15px #33FF57;
        }

        .box-blue {
            box-shadow: 5px 5px 15px #3377FF;
        }

        .box-purple {
            box-shadow: 5px 5px 15px #9933FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="colored-box box-red">
            <p>This is the first paragraph with a red box-shadow.</p>
        </div>

        <div class="colored-box box-green">
            <p>This is the second paragraph with a green box-shadow.</p>
        </div>

        <div class="colored-box box-blue">
            <p>This is the third paragraph with a blue box-shadow.</p>
        </div>

        <div class="colored-box box-purple">
            <p>This is the fourth paragraph with a purple box-shadow.</p>
        </div>
    </div>
</body>
</html>
