<!DOCTYPE html>
<html>
<head>
    <title>Colored Paragraphs</title>
    <style>
        /* Apply styles to the first paragraph */
        p {
            background-color: rgba(255, 0, 0, 0.7); /* Red background with 70% opacity */
            padding: 10px;
        }

        /* Apply styles to the second paragraph */
        p {
            background-color: rgba(0, 128, 0, 0.7); /* Green background with 70% opacity */
            padding: 10px;
        }

        /* Apply styles to the third paragraph */
        #rectangularParagraph {
            background-color: rgba(0, 0, 255, 0.7); /* Blue background with 70% opacity */
            width: 300px;
            height: 100px;
            border: 1px solid black;
            padding: 10px;
        }

        /* Apply styles to the fourth paragraph */
        #squareParagraph {
            background-color: rgba(255, 255, 0, 0.7); /* Yellow background with 70% opacity */
            width: 50vw;
            height: 50vw;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    
    <p>First paragraph</p>


    <p>Second paragraph</p>

    
    <div id="rectangularParagraph">
        <p>This is the third paragraph with more width and less height.</p>
    </div>
    

    <div id="squareParagraph">
        <p>This is the fourth paragraph with equal width and height (square shape).</p>
    </div>

</body>
</html>
