<!DOCTYPE html.
<html>
    <head>
        <title>paragraphs</title>
    </head>
    <body>
        <div>
            <p><strong> This paragraph should be bold</strong></p>
            <hr>
            <p><u> This paragraph should be underlined</u></p>
            <hr>
            <p><em> This paragraph should be italic</em></p>
            <hr>
            <p><s>This paragraph should be strike through text</s></p>
            <hr>
            <h1>hello K</h1>
        </div>
    </body>
</html>
