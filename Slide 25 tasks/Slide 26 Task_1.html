<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Font Sizes</title>
<style>
  p {
    font-size: 12px; /* Mobile size */
  }

  /* Tablet */
  @media only screen and (min-width: 600px) {
    p {
      font-size: 24px; /* Tablet size */
    }
  }

  /* Desktop */
  @media only screen and (min-width: 1024px) {
    p {
      font-size: 36px; /* Desktop size */
    }
  }
</style>
</head>
<body>

<p>This is a paragraph with different font sizes based on the screen size.</p>

</body>
</html>
